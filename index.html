<html>
    <head>
        <title>Smart Lov Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/dataLov.css">
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/backbone-min.js"></script>
        <script type="text/javascript" src="js/dataLov.js"></script>

    <body style="padding:50px">
    <h1>Form with smart List Example:</h1>
    <form class="form-horizontal formClass">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>

        <div id='NATIONALITY_ID_Container' class="form-group">
        </div>

        <div class="form-group">
            <label for="exampleInputMobile" class="col-sm-2 control-label">Mobile Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile">
            </div>
        </div>

    </form>
        
        <script type="text/javascript">
        $(document).ready(function(){
            _dataLovSetting.templateURL = "templates/smartLov.html";
            _dataLovSetting.serverURL  = "";
            _dataLovInputType = "text";
                _("NATIONALITY_ID").smartLov({
                    input:"NATIONALITY_ID",
                    label:"Nationality",
                    ajaxURL:"nations.json"
                });
                _("NATIONALITY_ID").smartLovModel("value","AD");
        }); //done loading all Lovs
        </script>
    </body>
</html>
